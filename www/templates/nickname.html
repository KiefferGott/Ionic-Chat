<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Nickname</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="changeNickname()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nickname</span>
          <input type="text" ng-model="pseudo.data"/>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Confirm</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
